<html>
	<head>
		<!-- Website DP -->
		<link rel="icon" href="images/dp.png">

		<!-- Required meta tags for Bootstrap -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
		<script type="text/javascript" href="bootstrap/js/bootstrap.min.js"></script>

		<!-- Other CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css" >

		<!-- Website Title in Tab-->
		<title>YouTube-DL CMD Gen</title>

		<style>
			textarea{resize: none}
			td{
				padding: 10px;
			}
			table {
				width: 100%;
				border: 1px;
				padding: 10px;
			}
			textarea{
				width: 100%;
			}
		</style>
		<script>
			function generate()
			{
				document.getElementById("2").innerHTML=".\\youtube-dl.exe --user-agent \"\" URL "+document.getElementById("1").value+" -f "+document.getElementById("10").value+document.getElementById("11").value+document.getElementById("12").value+document.getElementById("20").value;
			}
		</script>

	</head>
	<body>
		<h1>Advanced YouTube-DL Command Generator</h1><h2>By Shrey Tyagi</h2><hr>
		<table rules="all">
			<col width="200px" />
			<tr><td>
			Paste Video Link: </td><td><textarea id="1" cols=20 rows=2 style="vertical-align: middle;"></textarea></td></tr>
			<tr><td>HDR</td><td><input type="hidden" id="20" name="box1" value="0" /><input type="checkbox" id="20" name="box1" value="1" /></td></tr>
			<tr><td>Colour</td><td><input type="radio" id="21" name="colorspace" value="HDR"> &nbsp;HDR<br><input type="radio" id="21" name="colorspace" value="SDR" checked> &nbsp;SDR</td></tr>
			<tr><td>Video Type</td><td><select id="10"><option value="1">Flat</option><option value="2">360째 Equirectangular</option><option value="3">360째 Cube-Mapped</option><option value="4">180째 Equirectangular</option><option value="5">180째 Cube-Mapped</option></select></td></tr>
			<tr><td>Select Audio Quality</td><td><select id="11"><option value=394>AV1 (Beta)</option><option value=330>VP9</option><option value=133 selected>AVC (Legacy)</option></select></td></tr>
			<tr><td>Select Video Resolution</td><td><select id="12"><option value=258>8K (4320p)</option><option value=140>4K (2160p)</option><option value=251 selected>QHD (1440p)</option><option value=256 selected>FHD (1080p)</option><option value=250>HD (720p)</option><option value=249>SD (480p)</option><option value=249>SD (360p)</option><option value=249>LD (240p)</option><option value=249>LD (144p)</option></select></td></tr>
			<tr><td>Select Audio Quality</td><td><select id="13"><option value=258>AAC 5.1 (High Quality)</option><option value=140>AAC 2.0 (High Quality)</option><option value=251 selected>OPUS 2.0 (High Quality)</option><option value=256>AAC 5.1 (Low Quality)</option><option value=250>OPUS 2.0 (Medium Quality)</option><option value=249>OPUS 2.0 (Low Quality)</option></select></td></tr>
			<tr><td>Now run this command: </td><td id="2"></td></tr>
			</table>
			<table>
				<tr><td colspan="2" align="center"><button type="button" onClick="generate()">Generate</button></td></tr></table>
			</table>
		</body>
</html>

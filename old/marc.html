<html>
	<head>
		<!-- Website DP -->
		<link rel="icon" href="images/dp.png">

		<!-- Required meta tags for Bootstrap -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
		<script type="text/javascript" href="bootstrap/js/bootstrap.min.js"></script>

		<!-- Other CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css" >

		<!-- Website Title in Tab-->
		<title>YouTube-DL CMD Gen</title>

		<style>
			textarea{resize: none}
			td{
				padding: 10px;
			}
			table {
				width: 100%;
				border: 1px;
				padding: 10px;
			}
			input{
				width: 100%;
			}
			h1{
				text-align: center;
			}
			.right{
				text-align: right;
			}
			.center{
				text-align: center;
			}
			#bottom { 
                position:absolute;                  
                bottom:3%;                          
                right:3%; 
            } 
		</style>
		<script>
			function generate2()
			{
				x=(Math.pow((((document.getElementById("100").value)/(document.getElementById("101").value))*((document.getElementById("102").value)/(document.getElementById("103").value))),0.5));
				if (x>(16/9)){
					document.getElementById("104").innerHTML="1920 x "+(2 * Math.round((1920/x) / 2))+"  ("+(Math.round( x * 100 + Number.EPSILON ) / 100).toFixed(2)+" : 1)";
				}
				else{
					document.getElementById("104").innerHTML=(2 * Math.round((1080*x) / 2))+" x 1080  ("+(Math.round( x * 100 + Number.EPSILON ) / 100).toFixed(2)+" : 1)";
				}
			}
		</script>

	</head>
	<body>
		<h1>Median Aspect Ratio Calculator</h1><hr>
			<table rules="all">
				<tr>
					<td>
						1st Aspect Ratio: 
					</td>
					<td>
						<input type="number" id="100" class="right" value="2048">
					</td>
					<td class="center">
						<b>:</b>
					</td>
					<td>
						<input type="number" id="101" value="858">
					</td>
				</tr>
				<tr>
					<td>
						2nd Aspect Ratio: 
					</td>
					<td>
						<input type="number" id="102" class="right" value="1920">
					</td>
					<td class="center">
						<b>:</b>
					</td>
					<td>
						<input type="number" id="103" value="1080">
					</td>
				</tr>
				<tr>
					<td>
						Median Aspect Ratio:
					</td>
					<td colspan="3" id="104">

					</td>
				</tr>
			</table>
			<br><button type="button" onClick="generate2()">Calculate</button>
			<h2 id="bottom">By Shrey Tyagi</h2>
		</body>
</html>
